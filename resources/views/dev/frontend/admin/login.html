<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Make My Foam</title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/font-awesome.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
</head>
<body class="login_page">
    <div class="login_form">

        <div class="login_header">
            <div class="login_logo">
                <img src="images/logo.png" class="img-responsive" />
            </div>
            
        </div>

        <div class="login_form_content">
            <h4>Make My Foam Admin</h4>
            <div class="form-group ffl-wrapper">
                <label for="username" class="ffl-label">Username</label>
                <input class="form-control" />
            </div>
            <div class="form-group ffl-wrapper">
                <label for="password" class="ffl-label">Password</label>
                <input class="form-control" />
            </div>
            <div class="remember_row">
                <div class="remember_text">
                    <input type="checkbox" />
                    Remember me
                </div>
                <div class="forget_password">
                    <a href="#">Forgot Password ?</a>
                </div>
            </div>
            <div class="form_btn">
                <!--<input type="button" name="Login" value="Login" />-->
                <a href="Dashboard.html">Login</a>
            </div>
        </div>

    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Sidenav/sidebar.js"></script>
    <script src="js/Sidenav/collapsibleMenu.min.js"></script>
    <script src="js/Sidenav/classtoggle.min.js"></script>
    <script src="js/Sidenav/jquery.slimscroll.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/floatingFormLabels.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
